apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deploy
  labels:
    name: user-service-deploy
    app: ctc-odp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: user-service-pod
      app: ctc-odp
  template:
    metadata:
      name: user-service-pod
      labels:
        name: user-service-pod
        app: ctc-odp
    spec:
      containers:
        - name: user-service
          image: smdockercontainerreg.azurecr.io/images/user-service:latest
          ports:
            - containerPort: 8083
  
